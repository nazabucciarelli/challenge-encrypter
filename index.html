<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main>
        <img id="logo" src="img/Logo.png" alt="">
        <div id="textarea-block">
            <textarea type="text" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <div class="warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg>
                    <p>Solo letras minúsculas y sin acentos</p>
    
                </div>
    
                <button id="button-encrypt">
                    Encriptar
                </button>
                <button id="button-desencrypt">
                    Desencriptar
                </button>
            </div>
            
        </div>
    </main>
    
    <aside>
        <div id="container-notfound">
            <img src="img/Muñeco.png" alt="">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <p id="madeby">Made by Nazareno Bucciarelli</p>
        </div>
        <div id="result" class="hidden">
            <div id="container-result-text">
                <p id="result-text"></p>
            </div>
            <div id="container-button-copy">
                <button id="button-copy">Copiar</button>
            </div>
            
        </div>

    </aside>

    <script src="js/encrypter.js"></script>
</body>

</html>
